<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="pshow.js"></script>   
</head>
<body>
    <div class="quote" data-bind="click: WordClick,html: quote"></div>  
    <div class="episode" data-bind="html: episode"></div>
    <div class="buttons">
        <p>Can you take some more? Can you? Do you want it? Do you want it?</p>
        <span>
            <button data-bind="click: WordClick">Yes, I want it</button>
            <button data-bind="click: noClick">No, I don't want it, alright? Fuck off!</button>
        </span>
    </div>
</body>
</html>
